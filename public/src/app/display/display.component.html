<main>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<button><a [routerLink]="['/restaurants']">Home</a></button>
	<button><a [routerLink]="['/restaurants/review',_rest._id]">New Review</a></button>
	<h2>Reviews for {{_rest.name}}</h2>
	<table>
		<thead>
			<tr>
				<th>Customer</th>
				<th>Stars</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let x of _rest.reviews">
				<td>{{x.name}}</td>
				<td>{{x.rating}}</td>
				<td>{{x.review}}</td>
			</tr>
		</tbody>
	</table>
</main>
